<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Product-Preview-Card</title>
</head>
<body>
    <div class="cont">
        <img class="img-ilust" src="/img/image-product-desktop.jpg" alt="">
        <div class="info">
            <p class="info__p">Perfume</p>
            <h1 class="info__t">Gabrielle Essence Eau De Parfum</h1>
            <p class="info__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="info__price">
                <p class="info__price--p">$149.99</p>
                <p class="info__price--p2">$169.99</p>
            </div>
            <button class="info__btn">
                <img class="info__btn--img" src="/img/icon-cart.svg" alt="carrito de compras">
                Add to Cart
            </button>   
        </div>
    </div>
</body>
</html>
